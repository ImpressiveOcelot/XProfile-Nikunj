<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XProfile - My Virtual Profile Card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <div class="menu-icon">
          <img src="./assets/menu.png" alt="Menu Image" />
        </div>
        <div class ="profile-card">
          <img
            src="./assets/profile-pic.png"
            alt="This is a profile picture"
            class="profile-pic"
          />
          <h3>Learner Beaver</h3>
          <p>Frontend Dev at CrioDo, Bengaluru</p>
          <div class="social-media">
            <a href="#"><img src="./assets/instagram.png" alt="instagram-icon" /></a>
            <a href="#"><img src="./assets/telegram.png" alt="telegram-icon" /></a>
            <a href="#"><img src="./assets/dribble.png" alt="download-icon" /></a>
          </div>
        </div>

        <div class="setting-icon">
          <img src="./assets/setting.png" alt="Setting Image" />
        </div>
      </div>
    </div>
  </body>
</html>
